<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal Background -->
  <rect x="10" y="10" width="580" height="380" fill="black" stroke="white" />

  <!-- Terminal Text -->
  <text x="20" y="40" fill="green" font-family="Courier" font-size="20">
    <tspan>$ whoami</tspan>
    <tspan x="20" dy="20">Your Name</tspan>
    <tspan x="20" dy="20">$ git status</tspan>
    <tspan x="20" dy="20">
      <tspan x="20" dy="20">┌─────────────────────────────────────────────────────┐</tspan>
      <tspan x="20" dy="20">│ Repositories: 10                                    │</tspan>
      <tspan x="20" dy="20">│ Followers: 50                                       │</tspan>
      <tspan x="20" dy="20">│ Stars: 100                                          │</tspan>
      <tspan x="20" dy="20">└─────────────────────────────────────────────────────┘</tspan>
    </tspan>
    <tspan x="20" dy="40">$ exit</tspan>
  </text>

  <!-- Animations (Example) -->
  <animate
    xlink:href="#whoami"
    attributeName="opacity"
    from="0"
    to="1"
    dur="2s"
    begin="0s"
    fill="freeze"
  />
  <animate
    xlink:href="#gitstatus"
    attributeName="opacity"
    from="0"
    to="1"
    dur="2s"
    begin="2s"
    fill="freeze"
  />
  <animate
    xlink:href="#exit"
    attributeName="opacity"
    from="0"
    to="1"
    dur="2s"
    begin="6s"
    fill="freeze"
  />
</svg>
